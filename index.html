<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <h1>KMeans Clustering Algorithm</h1>

    <form id="kmeans-form">
        <label for="num_clusters">Number of Clusters:</label>
        <input type="number" id="num_clusters" name="num_clusters" value="3" min="1">
        
        <label for="init_method">Initialization Method:</label>
        <select id="init_method" name="init_method">
            <option value="random">Random</option>
            <option value="farthest_first">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>

        <br><br>
        <button type="button" onclick="stepThroughKMeans()">Step Through KMeans</button>
        <button type="button" onclick="generateData()">Generate New Dataset</button>
        <button type="button" onclick="runKMeans()">Run to Convergence</button>
        <button type="button" onclick="resetAlgorithm()">Reset Algorithm</button>
    </form>

    <div id="plot"></div>

    <script src="script.js"></script>
</body>
</html>
